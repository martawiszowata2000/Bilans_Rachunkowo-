<button type="button"
class="btn btn-success btn-sm rounded-3 float-end"
routerLink="./newBalance">
Dodaj bilans
</button>
<ul class="list-group list-group-flush">
    <li *ngFor="let balance of balanceList" class="list-group-item">
        <a [routerLink]="getPath(balance)"
            class="text-decoration-none">
            {{balance.name}}
        </a>
    </li>
</ul>
